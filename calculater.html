<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculater.css">
</head>
<body>
    <div class="calculator">
        <input type="text" aria-placeholder="0" id="inputbox">
        <div>
            <button class="delBtn">AC</button>
            <button class="delBtn">DEL</button>
            <button class="opr">%</button>
            <BUtton class="opr">/</BUtton>
        </div>
        <div>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <BUtton class="opr">*</BUtton>
        </div>
        <div>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <BUtton class="opr">-</BUtton>
        </div>
        <div>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <BUtton class="opr">+</BUtton>
        </div>
        <div>
            <button class="numbers">00</button>
            <button class="numbers">0</button>
            <button class="numbers">.</button>
            <BUtton class="equalBtn">=</BUtton>
        </div>
    </div>
    <a href=""></a>
    <script src="calculater.js"></script>
</body>
</html>
